        function sum(a,b){

        }
            
        sum(1,2)
        
        function summ(...abc){
            console.log(abc)   // array
            
            let result = 0
            for(let i=0; i<abc.length; i++){
                result+=abc[i]
            }
            console.log(result)
        }
        
        summ(1,2,3)

        array3=[9,...array1,9,9]
        array4=[9,9,...array1,9]
        array5=[9,9,9,...array1]
        array6=[4,5,6]
        array7=[...array1,...array6]
        
        console.log(array2)
        console.log(array3)
        console.log(array4)
        console.log(array5)
        console.log(array7)

        console.log(`div is = ${2/8}.`)

        console.log(name1)

        // solution
        let book2=["sst","12th",,300,,['anas','1998']]
